<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Electromagnetic Field 2018 Map</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <style type="text/css">
     html {
        width: 100%;
        height: 100%;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #333;
     }
     body {
        width: 100%;
        height: 100%;
        margin: 0px;
     }
     header {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        padding: 4px;
        padding-top: 2px;
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 0px 0px 4px 0px;
        font-size: 10px;
     }

     @media (max-height: 750px) {
        #subtitle { display: none; }
     }

     h1 {
        margin: 0px;
        font-size: 20px;
        font-family: 'Raleway', sans-serif;
     }
     h1 a {
        color: #333;
        text-decoration: none;
     }

     .mapboxgl-ctrl-attrib {
        font-size: 10px;
     }

     #map {
        width: 100%;
        height: 100%;
        background-color: white;
     }
    </style>
    </head>
    <body>
        <header><h1><a href="https://www.emfcamp.org">Electromagnetic Field 2018</a></h1>
            <div id="subtitle">Eastnor Castle Deer Park, Herefordshire, UK</div>
          </header>
          <noscript>You need Javscript enabled to view this map.</noscript>
          <div id="map"></div>
          <script src="./bundle.js"></script>
    </body>
</html>
